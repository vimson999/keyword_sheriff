      --border-color: #D1D1D6;

      --banner-text-color: #FFFFFF;

    body {

    .plugin-main-area {

      width: 100%; /* Take full width of parent's content area */
      max-width: 500px; /* Match form-container max-width */

      box-shadow: var(--box-shadow-light); /* Subtle shadow for depth */

    .banner-icon {

    .form-check-label-custom::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-color);
      border-radius: 50%;
      background-color: var(--input-bg-color);
      transition: border-color 0.2s ease;
    }

    .form-check-label-custom::after {
      content: '';
      position: absolute;
      left: 5px;
      top: 50%;
      transform: translateY(-50%) scale(0);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--primary-color);
      transition: transform 0.2s ease;
    }

    .form-check-input-custom:checked + .form-check-label-custom::before {
      border-color: var(--primary-color);
    }

    .form-check-input-custom:checked + .form-check-label-custom::after {
      transform: translateY(-50%) scale(1);
    }

    .form-check-input-custom:focus + .form-check-label-custom::before {
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.25);
    }
